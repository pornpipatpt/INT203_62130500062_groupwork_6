<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@next"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>

<body>
  <div id="app" class="p-8">
    <form @submit.prevent="checkForm">
      
      <p v-if="errors" class="text-red-500">
        <b>Please make sure the information is correct.:</b>
        <ul>
          <li v-for="error in errors" class="text-red-500">{{ error }}</li>
        </ul>
      </p>

      <div class="z-depth-5 main">
        <div class="row">
         <center>
          <h1 class="text-2xl pt-4 pb-4">Update Profile</h1>
        </center>
          <div>
            
              <img v-bind:src="image" class="circle responsive-img " />
            
          </div>
          <div class="col-sm-6 details">
            <center>
              <div class="flex flex-col">
                <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                <input type="text" id="firstname" v-model="firstname" name="firstname"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col">
                <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                <input type="text" id="lastname" v-model="lastname" name="lastname"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col">
                <label for="post" class="text-sm leading-7 text-gray-600">Post</label>
                <input type="text" id="post" v-model="post" name="post"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col">
                <label for="face" class="text-sm leading-7 text-gray-600">FaceBook</label>
                <input type="text" id="face" v-model="face" name="face" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col">
                <label for="giss" class="text-sm leading-7 text-gray-600">Git Hub</label>
                <input type="text" id="gitss" v-model="gitss" name="gitss" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col">
                <label for="follower" class="text-sm leading-7 text-gray-600">Follower</label>
                <input type="text" id="follower" v-model="follower" name="follower" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col">
                <label for="following" class="text-sm leading-7 text-gray-600">Following</label>
                <input type="text" id="following" v-model="following" name="following" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
            </center>
            <center>
              <div class="flex flex-col col-span-2">
                <label for="chosecareer" class="text-sm leading-7 text-gray-600">Career</label>
                <select id="chosecareer" v-model="chosecareer" name="chosecareer"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
                  <option v-for="career in career_list" :value="career.career_id">
                    {{career.career_name}}
                  </option>
              </div>
            </center>
            <div>
              <input type="submit" value="Submit"
                class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
            </div>
        </div>
      </div>
    </div>
    </form>
  </div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
  
</body>

</html>
